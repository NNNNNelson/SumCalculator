    <script>
        //计算部分用到的函数
        function calculate()
        {            
            var number1, number2, result;
            
            number1=document.getElementById("number1").value;
            number2=document.getElementById("number2").value;
            
            //判断输入的是不是数字, 如果不是数字则提示重新输入, 如果是数字则进行正常计算.
            if(isNaN(number1) || isNaN(number2))
            {
                alert("你输入的不是数字, 请输入数字进行计算.");
            }
            else
            {
                number1=Math.abs(document.getElementById("number1").value);
                number2=Math.abs(document.getElementById("number2").value);
                result=number1+number2;
                
                document.getElementById("result").innerHTML=result;
            }  
        }
        
        //主题修改部分用到的函数
        function themeNight()
        {
            document.getElementById("contentArea").style.backgroundColor="black";
            document.getElementById("contentArea").style.color="white";
        }
        
        function themeBlue()
        {
            document.getElementById("contentArea").style.backgroundColor="blue";        
            document.getElementById("contentArea").style.color="black";
        }
        
        function themeYellow()
        {
            document.getElementById("contentArea").style.backgroundColor="yellow";     
            document.getElementById("contentArea").style.color="black";
        }
        
        function themeDay()
        {
            document.getElementById("contentArea").style.backgroundColor="white";
            document.getElementById("contentArea").style.color="black";
        }
    </script>
